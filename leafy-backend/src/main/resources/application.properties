# Postgresql Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_URL:localhost}:${DB_PORT:5432}/${DB_NAME:ryong9rrr_postgresdb}
spring.datasource.username=${DB_USERNAME:ryong9rrr_id}
spring.datasource.password=${DB_PASSWORD:ryong9rrr_pw}

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

management.endpoints.web.exposure.include=health,info